<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Displaying JSON data in Chart.js</title>
    <style>
      #myChart {
        width: 600px;
        height: 400px;
      }
      #myNetworkChart {
        width: 600px;
        height: 400px;
      }
    </style>
</head>

<body>

    <div class="chart">
      <div class="chart_types">
          <button onclick="setChartType('bar')"">Bars</button>
          <button onclick="setChartType('line')"">Line</button>
          <button onclick="setChartType('doughnut')"">Doughnut</button>
      <canvas id="myChart" width="600" height="400"></canvas>
    </div>

    <div class="chart">
      <div class="chart_types">
          <button onclick="setNetworkChartType('bar')"">Bars</button>
          <button onclick="setNetworkChartType('line')"">Line</button>
          <button onclick="setNetworkChartType('doughnut')"">Doughnut</button>
      <canvas id="myNetworkChart" width="600" height="400"></canvas>
    </div>
    <canvas id="myChart" width="600" height="400"></canvas>
    <canvas id="myNetworkChart" width="600" height="400"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chartsScript.js"></script>

</body>
</html>
